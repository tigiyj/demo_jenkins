version: '3.3'
services:
  jenkins:
    image: jenkinsci/blueocean
    privileged: true
    user: root
    ports:
      - 48080:8080
      - 50000:50000
    container_name: demo-jenkins
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
networks:
    jenkins:
volumes:
    jenkins_data:
